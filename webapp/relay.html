<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="img/icons8-timer-50.png" />
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Smart Timer</title>

  <!-- Bootstrap core CSS 
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="bootstrap/font-awesome.min.css" rel="stylesheet">
  <link href="bootstrap/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/sidebar.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right side  bg-sidebar" id="sidebar-wrapper">
      <div class="sidebar-heading">SMART TIMER</div>
      <div class="list-group list-group-flush border-right">
        <a href="index.html" class="list-group-item list-group-item-action bg-sidebar">Command list</a>
        <a href="relay.html" class="list-group-item list-group-item-action bg-sidebar">Contact list</a>
        <a href="events_journal.html" class="list-group-item list-group-item-action bg-sidebar">Events journal</a>
        <a href="device.html" class="list-group-item list-group-item-action bg-sidebar">Device settings</a>
        <a href="gpio.html" class="list-group-item list-group-item-action bg-sidebar">Device GPIO</a>
        <a href="debug.html" class="list-group-item list-group-item-action bg-sidebar">Device Debug</a>
        <a href="info.html" class="list-group-item list-group-item-action bg-sidebar">Info & Credits</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content ################################################################################-->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-dark border-bottom" id=content-navbar>
        <span id="content-title">Contact list</span>
        <button class="btn ml-auto" id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <div class="container-fluid">
        <div>
          <p></p>
        </div>
        <div class="card border-info">
          <div class="card-body">
            <div class="card-title">
              <div class="row no-gutters">
                <h5 class="card-title my-auto"><i class="fa fa-list"></i> Contact list</h5>
                <button class="btn my-auto ml-auto" id="contacts_refresh">
                  <i class="fa fa-refresh"></i>
                </button>
              </div>
            </div>
            <div class="table-responsive text-nowrap table-sm small table-bordered">
              <table class="table table-striped" id="contacts_table">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Of Page Content #########################################################################-->
    <!-- Modal -->
    <div class="modal fade" id="relayModal" tabindex="-1" role="dialog" aria-labelledby="relayModalTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="relayModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row no-gutters">
              <label for="relay_name" class="col-form-label col-4 my-auto">Description</label>
              <input type="text" class="form-control-sm col-8 ml-auto my-auto" id="relay_name">
            </div>
            <div class="form-group row no-gutters">
              <label for="relay_logic" class="col-form-label col-4 my-auto">Logic</label>
              <select id="relay_logic" class="form-control-sm col-8 ml-auto my-auto">
                <option value="0"><span class="sr-only">undefined</span></option>
                <option value="1"><span class="sr-only">pin LOW contact CLOSED</span></option>
                <option value="2"><span class="sr-only">pin HIGH contact CLOSED</span></option>
              </select>
            </div>
            <div class="form-group row no-gutters">
              <label for="relay_default_status" class="col-form-label col-4 my-auto">Default status</label>
              <select id="relay_default_status" class="form-control-sm col-8 ml-auto my-auto">
                <option value="0"><span class="sr-only">undefined</span></option>
                <option value="1"><span class="sr-only">OPEN</span></option>
                <option value="2"><span class="sr-only">CLOSED</span></option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="relayModalReset">Reset</button>
            <button type="button" class="btn btn-primary" id="relayModalSave">Save</button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->
  </div>
  <!-- /#wrapper -->
  <!-- #spinner while awaiting for page load -->
  <div class="modal fade" id="awaiting" data-backdrop="static" data-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-0" style="background-color: transparent;">
        <span class="spinner-border mx-auto" role="status" style="width: 3rem; height: 3rem;"></span>
      </div>
    </div>
  </div>
  <!-- /#spinner while awaiting for page load -->

  <!-- Bootstrap core JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom script -->
  <!-- don't use slim if you need ajax -->
  <script src="bootstrap/jquery-3.3.1.min.js"></script>
  <script src="bootstrap/popper.min.js"></script>
  <script src="bootstrap/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script type="text/javascript">
    $('#awaiting').modal('show');
  </script>
  <script src="js/shared.js"></script>
  <script src="js/relay.js"></script>
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
