          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /fs/format:
    post:
      description: Formats the file system (will take a long time)
      summary: Format File System
      operationId: formatFs
      responses:
        '202':
          description: Command accepted, the file system is being formatted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /gpio/{gpio_id}:
    get:
      description: Returns the level (low/high) for gpio with the specified id
      summary: Find gpio level
      operationId: getGpioLevel
      parameters:
      - name: gpio_id
        in: path
        description: The gpio id
        required: true
        schema:
          type: integer
          format: int32
          description: WEMOX D1 D1-D8
          minimum: 1      
          maximum: 8      
        style: simple
      responses:
        '200':
          description: The current level for gpio "gpio_id"
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/gpioInfo'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: Sets the specified gpio to the level in the request body (will work only on gpio configured as output)
      summary: Set gpio level
      operationId: setGpioLevel
      parameters:
      - name: gpio_id
        in: path
        description: The gpio id
        required: true
        schema:
          type: integer
          format: int32
          description: WEMOX D1 D1-D8
          minimum: 1      
          maximum: 8      
        style: simple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gpioInfo'
      responses:
        '200':
          description: Successful, returns the current gpio level
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gpioInfo'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /gpio/cfg/{gpio_id}:
    get:
      description: Returns the specified gpio config (unprovisioned or input or output)
      summary: Find gpio config
      operationId: getGpioCfg
      parameters:
      - name: gpio_id
        in: path
        description: The gpio id
        required: true
        schema:
          type: integer
          format: int32
          description: WEMOX D1 D1-D8
          minimum: 1      
          maximum: 8      
        style: simple
      responses:
        '200':
          description: The gpio config
          content:
            application/json: 
              schema:
                $ref: '#/components/schemas/gpioCfg'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: Sets the specified gpio as unprovisioned or input or output
      summary: Set gpio config
      operationId: setGpioCfg
      parameters:
      - name: gpio_id
        in: path
        description: The gpio id
        required: true
        schema:
          type: integer
          format: int32
          description: WEMOX D1 D1-D8
          minimum: 1      
          maximum: 8      
        style: simple
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/gpioCfg'
      responses:
        '200':
          description: Successful, returns the current gpio config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gpioCfg'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /info:
