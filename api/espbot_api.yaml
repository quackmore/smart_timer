          minimum: 0
          maximum: 1
        timezone:
          type: integer
          format: int32
          description: timezone
          default: 0
          minimum: -14
          maximum: 14
      additionalProperties: false
    timedateCfg:
      type: object
      required:
      - sntp_enabled
      - timezone
      properties:
        sntp_enabled:
          type: integer
          format: int32
          description: 0 -> disabled, 1 -> enabled
          default: 0
          minimum: 0
          maximum: 1
        timezone:
          type: integer
          format: int32
          description: timezone
          default: 0
          minimum: -14
          maximum: 14
      additionalProperties: false
    wifiCfg:
      type: object
      required:
      - station_ssid
      - station_pwd
      properties:
        station_ssid:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        station_pwd:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 63
      additionalProperties: false
    wifiInfo:
      type: object
      required:
      - op_mode
      - ip_address
      properties:
        op_mode:
          type: string
          pattern: 'STATION|AP'
          description: STATION or AP
          minLength: 2
          maxLength: 7
        SSID:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        ip_address:
          type: string
          pattern: '[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}'
          minLength: 7
          maxLength: 15
      additionalProperties: false
    wifiScanResult:
      type: object
      required:
      - AP_count
      - AP_SSIDs
      properties:
        AP_count:
          type: integer
          format: int32
          default: 0
          minimum: 0    
          maximum: 65535
        AP_SSIDs:
          type: array
          maxItems: 65535
          items:
            type: string
            pattern: '[ -~]{1,31}'
            minLength: 1
            maxLength: 31
      additionalProperties: false
