          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /test:
    post:
      description: Test API, will run a test passing two parameters
      summary: Test
      operationId: runTest
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/testParams'
      responses:
        '200':
          description: Successful, returns the test parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/testParams'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /timedate:
