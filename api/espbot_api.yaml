              schema:
                $ref: '#/components/schemas/error'
  /file:
    get:
      description: Returns a list of the files on the device.
      summary: File list
      operationId: getFileList
      responses:
        '200':
          description: The file list
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/fileList'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /file/{filename}:
    get:
      description: Returns the content of a file
      summary: Find file
      operationId: getFile
      parameters:
      - name: filename
        in: path
        description: The file name
        required: true
        schema:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        style: simple
      responses:
        '200':
          description: The file content
          content:
            'application/octet-stream':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
            'text/css':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
            'text/html':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
            'text/js':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
            'text/plain':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
            'image/jpeg':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
            'image/png':
              schema:
                type: string
                format: binary
                minLength: 0
                maxLength: 4194304
                pattern: '[\x00-\xFF]{0,4194304}'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: Create a new file (to create files bigger than 2048 bytes, first create then modify, appending new content)
      summary: Create a file
      operationId: createFile
      parameters:
      - name: filename
        in: path
        description: The file name
        required: true
        schema:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        style: simple
      requestBody:
        required: true
        description: The file content
        content:
          'application/octet-stream':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/css':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/html':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/js':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/plain':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'image/jpeg':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'image/png':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
      responses:
        '201':
          description: File successfully created.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '400':
          description: Bad request, no filename provided or file already exists.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
    put:
      description: Append content to the specified file
      summary: Modify a file
      operationId: appendToFile
      parameters:
      - name: filename
        in: path
        description: The file name
        required: true
        schema:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        style: simple
      requestBody:
        required: true
        description: The file content
        content:
          'application/octet-stream':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/css':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/html':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/js':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'text/plain':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'image/jpeg':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
          'image/png':
            schema:
              type: string
              format: binary
              minLength: 0
              maxLength: 2048
              pattern: '[\x00-\xFF]{0,2048}'
      responses:
        '200':
          description: File successfully modified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '400':
          description: Bad request, no filename provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
    delete:
      description: Delete the specified file
      summary: Delete a file
      operationId: deleteFile
      parameters:
      - name: filename
        in: path
        description: The file name
        required: true
        schema:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        style: simple
      responses:
        '200':
          description: File successfully deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '400':
          description: Bad request, no filename provided.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /fs:
    get:
      description: Returns SPIFFS file system information
      summary: Find SPIFFS informations
      operationId: getFs
      responses:
        '200':
          description: SPIFFS informations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/fsInfo'
        'default':
