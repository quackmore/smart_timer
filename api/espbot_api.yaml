          pattern: '[A-Za-z]{3} [A-Za-z]{3} [0-9]{1,2} [0-9]{2}:[0-9]{2}:[0-9]{2} [0-9]{4}'
          minLength: 23
          maxLength: 24
        sntp_enabled:
          type: integer
          format: int32
