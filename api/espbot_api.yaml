components:
  schemas:
    cron_status:
      type: object
      required:
      - cron_enabled
      properties:
        cron_enabled:
          type: integer
          format: int32
          description: enabled=1, disabled=0
          default: 0
          minimum: 0      
          maximum: 1      
      additionalProperties: false
    deviceInfo:
      type: object
      required:
      - device_name
      - chip_id
      - app_name
      - app_version
      - espbot_version
      - library_version
      - sdk_version
      - boot_version
      properties:
        device_name:
          type: string
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
        chip_id:
          type: string
          pattern: '[0-9]{1,10}'
          minLength: 1
          maxLength: 10
        app_name:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 64
        app_version:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 64
        espbot_version:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 64
        library_version:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 64
        sdk_version:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 64
        boot_version:
          type: string
          pattern: '[ -~]{1,63}'
          minLength: 1
          maxLength: 64
      additionalProperties: false
    deviceName:
      type: object
      required:
      - device_name
      properties:
        device_name:
          type: string
          description: the device name
          pattern: '[ -~]{1,31}'
          minLength: 1
          maxLength: 31
      additionalProperties: false
    diagnosticEvents:
      type: object
      required:
      - diag_events
      properties:
        diag_events:
          type: array
          maxItems: 65535
          items:
            type: object
            required:
            - ts
            - ack
            - type
            - code
            - val
            properties:
              ts:
                type: integer
                format: int32
                description: timestamp
                default: 0
                minimum: 0
                maximum: 4294967295
              ack:
                type: integer
                format: int32
                description: 0 -> the event wasn't acknowledge yet, 1 -> the event was acknowledged
                default: 0
                minimum: 0    
                maximum: 1
              type:
                type: string
                description: the event type (hex format) (FATAL, ERROR, WARNING, INFO, DEBUG, TRACE, ALL) 
                pattern: '(0x|0X)?[0-9a-zA-Z]{1,4}'
                minLength: 1
                maxLength: 4
              code:
                type: string
                description: the event numerical code (hex format)
                pattern: '(0x|0X)?[0-9a-zA-Z]{1,6}'
                minLength: 1
                maxLength: 6
              val:
                type: integer
                format: int32
                description: an additional numerical value, depending on the event code
                default: 0
                minimum: 0    
                maximum: 4294967295
            additionalProperties: false
      additionalProperties: false
    diagnosticCfg:
      type: object
      required:
      - diag_led_mask
      - serial_log_mask
      - uart_0_bitrate
      - sdk_print_enabled
      properties:
        diag_led_mask:
          type: integer
          format: int32
          description: bitmask 0??? ????
                       .        ||| ||||_ 1 -> show FATAL events on led
                       .        ||| |||__ 1 -> show ERROR events on led
                       .        ||| ||___ 1 -> show WARNING events on led
                       .        ||| |____ 1 -> show INFO events on led
                       .        |||______ 1 -> show DEBUG events on led
                       .        ||_______ 1 -> show TRACE events on led
                       .        |________ 1 -> show ALL events on led
          default: 3
          minimum: 0
          maximum: 127
        serial_log_mask:
          type: integer
          format: int32
          description: bitmask 0??? ????
                       .        ||| ||||_ 1 -> show FATAL events on serial log
                       .        ||| |||__ 1 -> show ERROR events on serial log
                       .        ||| ||___ 1 -> show WARNING events on serial log
                       .        ||| |____ 1 -> show INFO events on serial log
                       .        |||______ 1 -> show DEBUG events on serial log
                       .        ||_______ 1 -> show TRACE events on serial log
                       .        |________ 1 -> show ALL events on serial log
          default: 0
          minimum: 0
          maximum: 127
        uart_0_bitrate:
          type: integer
          format: int32
          description: The UART 0 bitrate
          default: 74880
          minimum: 300
          maximum: 3686400
        sdk_print_enabled:
          type: integer
          format: int32
          description: If printing to UART 0 is enabled (1) or not (0)
          default: 1
          minimum: 0
          maximum: 1
      additionalProperties: false
    error:
      type: object
      required:
      - error
      properties:
        error:
          type: object
          required:
          - code
          - message
          - reason
          properties:
            code:
              type: integer
              format: int32
              default: 500
              minimum: 400      
              maximum: 511    
              description: http error code
            message:
              type: string
              description: the standard http error message
              pattern: '[ -~]{1,128}'
              minLength: 0
              maxLength: 128
            reason:
              type: string
              description: a short message describing what went wrong
              pattern: '.{0,128}'
              minLength: 0
              maxLength: 128
          additionalProperties: false
      additionalProperties: false
    fsInfo:
      type: object
      required:
      - file_system_size
      - file_system_used_size
      properties:
        file_system_size:
          type: integer
          format: int32
          description: the file system size (bytes)
          default: 1897811
          minimum: 0    
          maximum: 4194304
        file_system_used_size:
          type: integer
          format: int32
          description: the amount (bytes) of file system that is being used
          default: 0
          minimum: 0    
          maximum: 4194304
      additionalProperties: false
    fileList:
      type: object
      required:
      - files
      properties:
        files:
          type: array
          maxItems: 65535
          items:
            type: object
            required:
            - name
            - size
            properties:
              name:
                type: string
                pattern: '[ -~]{1,31}'
                minLength: 1
                maxLength: 31
              size:
                type: integer
                format: int32
                default: 0
                minimum: 0    
                maximum: 4194304
            additionalProperties: false
      additionalProperties: false
    gpioCfg:
      type: object
      required:
      - gpio_type
      properties:
        gpio_id:
          type: integer
          format: int32
          description: WEMOX D1 D1-D8
          default: 1
          minimum: 1      
          maximum: 8      
        gpio_type:
          type: string
          pattern: 'unprovisioned|input|output'
          minLength: 5
          maxLength: 13
      additionalProperties: false
    gpioInfo:
      type: object
      required:
      - gpio_level
      properties:
        gpio_id:
          type: integer
          format: int32
          description: WEMOX D1 D1-D8
          default: 1
          minimum: 1      
          maximum: 8      
        gpio_level:
          type: string
          pattern: 'unprovisioned|high|low'
          minLength: 3
          maxLength: 13
      additionalProperties: false
    lastReset:
      type: object
      required:
      - date
      - reason
      - exccause
      - epc1
      - epc2
      - epc3
      - evcvaddr
      - depc
      properties:
        date:
          type: string
          description: the timestamp when last reboot occurred
          pattern: "[A-Za-z]{3} [A-Za-z]{3} [0-9]{1,2} [0-9]{2}:[0-9]{2}:[0-9]{2} [0-9]{4}"
          minLength: 23
          maxLength: 24
        reason:
          type: integer
          description: the reason for last reboot
          format: int32
          default: 6
          minimum: 0    
          maximum: 6
        exccause:
          type: integer
          description: t
          format: int32
          default: 0
          minimum: 0    
          maximum: 0
        epc1:
          type: integer
          format: int32
          default: 0
          minimum: 0    
          maximum: 4194304
        epc2:
          type: integer
          format: int32
          default: 0
          minimum: 0    
          maximum: 0
        epc3:
          type: integer
          format: int32
          default: 0
          minimum: 0    
          maximum: 0
        evcvaddr:
          type: integer
          format: int32
          default: 0
          minimum: 0    
          maximum: 0
        depc:
          type: integer
          format: int32
          default: 0
          minimum: 0    
          maximum: 0
      additionalProperties: false
    mdnsStatus:
      type: object
      required:
      - mdns_enabled
      properties:
        mdns_enabled:
          type: integer
          format: int32
          description: enabled=1, disabled=0
          default: 0
          minimum: 0      
          maximum: 1      
      additionalProperties: false
    memInterval:
      type: object
      required:
      - address
      - length
      properties:
        address:
          type: string
          description: the memory interval starting address
          pattern: '(0x|0X)?[0-9a-fA-F]{8}'
          minLength: 8
          maxLength: 10
        length:
          type: integer
          format: int32
          description: the memory interval length
          default: 4
          minimum: 4    
          maximum: 1024
      additionalProperties: false
    memIntervalContent:
      type: object
      required:
      - address
      - length
      - content
      properties:
        address:
          type: string
          description: the memory interval starting address
          pattern: '(0x|0X)?[0-9a-fA-F]{8}'
          minLength: 8
          maxLength: 10
        length:
          type: integer
          format: int32
          description: the memory interval length
          default: 4
          minimum: 4    
          maximum: 1024
        content:
          type: string
          description: the memory interval content (example 'string')
          pattern: '[\x00-\x7F]{4,1024}'
          minLength: 0
          maxLength: 1024
      additionalProperties: false
    memIntervalHexContent:
      type: object
      required:
      - address
      - length
      - content
      properties:
        address:
          type: string
          description: the memory interval starting address
          pattern: '(0x|0X)?[0-9a-fA-F]{8}'
          minLength: 8
          maxLength: 10
        length:
          type: integer
          format: int32
          description: the memory interval length
          default: 4
          minimum: 4    
          maximum: 1024
        content:
          type: string
          description: the memory interval content (example ' 0 A0 33 3F')
          pattern: '( [0-9a-fA-F][0-9a-fA-F])+'
          minLength: 0
          maxLength: 1024
      additionalProperties: false
    memInfo:
      type: object
      required:
      - stack_max_addr
      - stack_min_addr
      - heap_start_addr
      - heap_free_size
      - heap_max_size
      - heap_min_size
      - heap_objs
      - heap_max_objs
      properties:
        stack_max_addr:
          type: string
          description: the highest (estimated) memory address reached by the stack
          pattern: '(0x|0X)?[0-9a-fA-F]{8,10}'
          minLength: 8
          maxLength: 10
        stack_min_addr:
          type: string
          description: the lowest (estimated) memory address reached by the stack
          pattern: '(0x|0X)?[0-9a-fA-F]{8,10}'
          minLength: 8
          maxLength: 10
        heap_start_addr:
          type: string
          description: the starting heap memory address (SDK excluded)
          pattern: '(0x|0X)?[0-9a-fA-F]{8,10}'
          minLength: 8
          maxLength: 10
        heap_free_size:
          type: integer
          format: int32
          description: the size of currently free heap memory
          default: 42000
          minimum: 0
          maximum: 65536
        heap_max_size:
          type: integer
          format: int32
          description: the maximum size of free heap memory
          default: 42000
          minimum: 0
          maximum: 65536
        heap_min_size:
          type: integer
          format: int32
          description: the minimum size of free heap memory
          default: 42000
          minimum: 0
          maximum: 65536
        heap_objs:
          type: integer
          format: int32
          description: the amount of objects currently allocated to the heap memory
          default: 26
          minimum: 0
          maximum: 65536
        heap_max_objs:
          type: integer
          format: int32
          description: the maximum number of objects allocated to the heap memory
          default: 30
          minimum: 0
          maximum: 65536
      additionalProperties: false
    otaCfg:
      type: object
      required:
      - host
      - port
      - path
      - check_version
      - reboot_on_completion
      properties:
        host:
          type: string
          pattern: '[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}'
          minLength: 7
          maxLength: 15
        port:
          type: integer
          format: int32
          default: 80
          minimum: 1
          maximum: 65535
        path:
          type: string
          pattern: '/[ -~]{0,4095}'
          minLength: 1
          maxLength: 4096
        check_version:
          type: integer
          format: int32
          description: 0 -> don't check the binary version, 1- check the binary version
          default: 0
          minimum: 0
          maximum: 1
        reboot_on_completion:
          type: integer
          format: int32
          description: 0 -> don't reboot on completion, 1 -> reboot on completion
          default: 1
          minimum: 0
          maximum: 1
      additionalProperties: false
    success:
      type: object
      required:
      - msg
      properties:
        msg:
          type: string
          description: a short message describing what was accomplished
          pattern: '.{0,128}'
          minLength: 0
          maxLength: 128
      additionalProperties: false
    testParams:
      type: object
      required:
      - test_number
      - test_param
      properties:
        test_number:
          type: integer
          format: int32
          description: First test parameter
          default: 3
          minimum: -2147483648
          maximum: 2147483647
        test_param:
          type: integer
          format: int32
          description: Second test parameter
          default: 0
          minimum: -2147483648
          maximum: 2147483647
      additionalProperties: false
    timedate:
      type: object
      required:
      - timestamp
      properties:
        timestamp:
          type: integer
          format: int32
          description: timestamp
          default: 0
          minimum: 0
          maximum: 4294967295
      additionalProperties: false
    timedateFull:
      type: object
      required:
      - timestamp
      - date
      - sntp_enabled
      - timezone
