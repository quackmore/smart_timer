      responses:
        '200':
          description: The mDNS status (enabled/disabled)
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/mdnsStatus'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
    post:
      description: Sets mDNS status (enabled or disabled)
      summary: Enable/Disable mDNS
      operationId: setMdns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/mdnsStatus'
      responses:
        '200':
          description: Successful, returns current mDNS status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/mdnsStatus'
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /ota:
