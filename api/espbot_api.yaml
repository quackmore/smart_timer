      summary: Reboot after OTA
      operationId: setOtaReboot
      responses:
        '202':
          description: Successful, device is rebooting...
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        'default':
          description: Unexpected error
          content:
            application/json:      
              schema:
                $ref: '#/components/schemas/error'
  /reboot:
